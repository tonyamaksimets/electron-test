<!DOCTYPE html>
<html lang="ru">
  <head>
    <title>Тестовое задание Максимец А. П.</title>
  </head>
  <body>
    <p id="data-container">Данных нет</p>

    <script>
      window.addEventListener("load", () => {
        const dataContainer = document.getElementById("data-container");

        fetch("http://localhost:5000")
          .then(res => res.json())
          .then(data => (dataContainer.textContent = data.data))
          .catch(err => (dataContainer.textContent = err.message));
      });
    </script>
  </body>
</html>
